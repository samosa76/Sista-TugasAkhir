<form style="border: solid;margin: 100px 350px 350px 350px;padding: 20px;" id="formRegister">
    <h1 class="h2 card-header text-center" aria-label="e-Learning STT NF: Log in" id="yui_3_17_2_1_1641441401364_38" style="margin: 10px 10px 50px 10px;font-family: Montserrat ExtraBold;">Registrasi User</h1>  
    <div class="form-group row">
        <label for="nama" class="col-3 col-form-label">Cari Nama :</label> 
        <div class="col-9">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-search"></i>
              </div>
            </div> 
            <input id="nama" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="prodi" class="col-3 col-form-label">Asal Prodi :</label> 
        <div class="col-9">
          <input id="prodi" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-3 col-form-label">Username :</label> 
        <div class="col-9">
          <input id="username" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-3 col-form-label">Password :</label> 
        <div class="col-9">
          <div class="input-group">
            <input id="password" type="password" class="form-control"> 
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-eye-slash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="recheckPass" class="col-3 col-form-label">Cek ulang :</label> 
        <div class="col-9">
          <div class="input-group">
            <input id="recheckPass" type="password" class="form-control"> 
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-eye-slash"></i>
              </div>
            </div>
          </div>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-3 col-9">
          <button type="submit" class="btn btn-primary" onclick="register()">Daftar</button>
        </div>
      </div>
    </form>
